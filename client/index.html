<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RifTer</h1>
      </header>

      <main class="main">
        <div class="videos">
          <div id="local-video-wrapper">
            <video autoplay muted draggable="false" id="local-video" class="video"></video>
            <img src="./assets/down-right-arrow.png" alt="" width="16px" />
          </div>
        </div>

        <select name="option" id="option">
          <option value="create">Create</option>
          <option value="join">Join</option>
        </select>
        <input type="text" id="room-id" name="room-id" placeholder="Room ID" />
        <button id="create-join">Create/Join</button>
        <button id="hang-up">HangUp</button>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
